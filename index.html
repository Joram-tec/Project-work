<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Smart Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="upper">
        <h1>Expense Tracker</h1>
        </div>


        <div class="category-nav">
            <button onclick="renderExpenseSection('Food')">Food</button>
            <button onclick="renderExpenseSection('Transport')">Transport</button>
            <button onclick="renderExpenseSection('Housing')">Housing</button>
            <button onclick="renderExpenseSection('Entertainment')">Entertainment</button>
            <button onclick="renderExpenseSection('Healthcare')">Healthcare</button>
            <button onclick="renderExpenseSection('Education')">Education</button>
            <button onclick="renderExpenseSection('Personal Care')">Personal Care</button>
            <button onclick="renderExpenseSection('Savings')">Savings</button>
            <button onclick="renderExpenseSection('Debt Repayment')">Debt</button>
            <button onclick="renderExpenseSection('Miscellaneous')">Miscellaneous</button>
        </div>

        <div class="expense-input"  style="display: none;"> 
            <input type="text" id="name" placeholder="Expense Name:" >
            <input type="number" id="amount" placeholder="Expense Amount:">
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <h2 id="expenses"></h2>
        <ul id="ep-list"></ul>
        
        <h2 id="summary">Summary</h2>
        <div id="Output-part"></div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
